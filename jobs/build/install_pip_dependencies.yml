---
- name: Install pip dependencies
  pip:
    chdir: /opt/openhrms
    name:
      - wheel
      - pandas

- name: Install specified python requirements in indicated virtualenv
  pip:
    chdir: /opt/openhrms
    requirements: requirements.txt
    extra_args: --upgrade

- name: install the package, force upgrade
  pip:
    name: jinja2
    state: forcereinstall