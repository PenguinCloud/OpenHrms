---
- name: Install pip dependencies
  pip:
    chdir: /opt/odoo-ptg/
    name:
      - setuptools
      - wheel
      - pandas

- name: Install specified python requirements
  pip:
    chdir: /opt/odoo-ptg/
    requirements: requirements.txt

- name: Install correct version of jinja2, force upgrade
  pip:
    name: jinja2
    state: forcereinstall