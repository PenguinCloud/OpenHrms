---
- name: Create empty repo for openhrms
  file:
    path: /opt/openhrms
    state: directory

- name: Git Clone Odoo 15
  git:
    repo: "{{ odoo.repo }}"
    dest: /opt/openhrms/
    depth: 1
    version: "{{ odoo.version }}"
    clone: yes
    update: yes

- name: Create empty repo for openhrms
  file:
    path: /opt/openhrms/openhrms
    state: directory

- name: Git Clone OpenHRMS
  git:
    repo: "{{ openhrms.repo }}"
    dest: /opt/openhrms/openhrms
    depth: 1
    version: "{{ openhrms.version }}"
    clone: yes
    update: yes
